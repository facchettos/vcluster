{{- $isK3s := (eq .Values.distro "k3s")}}
{{- $isK0s := (eq .Values.distro "k0s")}}
{{- $isK8s := (eq .Values.distro "k8s")}}
{{- $isEks := (eq .Values.distro "eks")}}

{{- if not .Values.headless }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: vcluster
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
{{- end }}
{{- $annotations := merge .Values.annotations .Values.globalAnnotations }}
  {{- if $annotations }}
  annotations:
{{ toYaml $annotations | indent 4 }}
  {{- end }}
spec:
  serviceName: {{ .Release.Name }}-headless
  {{- if .Values.autoDeletePersistentVolumeClaims }}
  {{- if ge (int .Capabilities.KubeVersion.Minor) 27 }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
  {{- end }}
  {{- end }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: vcluster
      release: {{ .Release.Name }}
  {{- if (hasKey .Values "volumeClaimTemplates") }}
  volumeClaimTemplates:
{{ toYaml .Values.volumeClaimTemplates | indent 4 }}
  {{- else if .Values.storage.persistence }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.storage.className }}
        storageClassName: {{ .Values.storage.className }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
  {{- end }}
  template:
    metadata:
  {{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
  {{- end }}
      labels:
        app: vcluster
        release: {{ .Release.Name }}
      {{- range $k, $v := .Values.podLabels }}
        {{ $k }}: {{ $v | quote }}
      {{- end }}
    spec:
      terminationGracePeriodSeconds: 10
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- else if (gt (int .Values.replicas) 1) }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          # if possible avoid scheduling more than one pod on one node
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vcluster
                - key: release
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
          # if possible avoid scheduling pod onto node that is in the same zone as one or more vcluster pods are running
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vcluster
                - key: release
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: topology.kubernetes.io/zone
      {{- end }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- else }}
      serviceAccountName: vc-{{ .Release.Name }}
      {{- end }}
      volumes:
        - name: helm-cache
          emptyDir: {}
        - name: binaries
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        {{- if $isK3s }}
        - name: config
          emptyDir: {}
        {{- end }}
      {{- if .Values.syncer.volumes }}
{{ toYaml .Values.syncer.volumes | indent 8 }}
      {{- end }}
      {{- if .Values.volumes }}
{{ toYaml .Values.volumes | indent 8 }}
      {{- end }}
      {{- if and .Values.coredns.enabled (not .Values.coredns.integrated) }}
        - name: coredns
          configMap:
            name: {{ .Release.Name }}-coredns
      {{- else if .Values.coredns.integrated }}
        - name: coredns
          configMap:
            name: {{ .Release.Name }}-dns
      {{- end }}
        - name: custom-config-volume
          configMap:
            name: coredns-custom
            optional: true
      {{- if not .Values.storage.persistence }}
        - name: data
          emptyDir: {}
      {{- end }}
      {{- if and .Values.noopSyncer.enabled .Values.noopSyncer.secret $isK3s }}
        - name: noopsyncer-cluster-certs
          secret:
            secretName: {{ .Values.noopSyncer.secret }}
            optional: true
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if or .Values.podSecurityContext .Values.fsGroup }}
      {{- $fsContext := dict "fsGroup" .Values.fsGroup }}
      {{- with merge .Values.podSecurityContext $fsContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- end }}
      {{- if and (not .Values.vcluster.disabled) (not .Values.noopSyncer.enabled) $isK3s }}
      initContainers:
      {{- if or $isK8s $isEks }}
      # this is needed because the k8s containers are distroless and thus we don't have any
      # way of copying the binaries otherwise
      - name: vcluster-copy
        {{- if .Values.syncer.image }}
        image: "{{ .Values.defaultImageRegistry }}{{ .Values.syncer.image }}"
        {{- else }}
        {{- if .Values.pro }}
        image: "{{ .Values.defaultImageRegistry }}ghcr.io/loft-sh/vcluster-pro:{{ .Chart.Version }}"
        {{- else }}
        image: "{{ .Values.defaultImageRegistry }}ghcr.io/loft-sh/vcluster:{{ .Chart.Version }}"
        {{- end }}
        {{- end }}
        volumeMounts:
          - mountPath: /binaries
            name: binaries
        command:
          - /bin/sh
        args:
          - -c
          - "cp /vcluster /binaries/vcluster"
        {{- if .Values.syncer.imagePullPolicy }}
        imagePullPolicy: {{ .Values.syncer.imagePullPolicy }}
        {{- end }}
      {{- if not .Values.controller.disabled }}
      - name: kube-controller-manager
        image: "{{ .Values.defaultImageRegistry }}{{ .Values.controller.image }}"
        volumeMounts:
          - mountPath: /binaries
            name: binaries
        command:
          - /binaries/vcluster
        args:
          - cp
          - /usr/local/bin/kube-controller-manager
          - /binaries/kube-controller-manager
        {{- if .Values.controller.imagePullPolicy }}
        imagePullPolicy: {{ .Values.controller.imagePullPolicy }}
        {{- end }}
      {{- end }}
      {{- if or (not .Values.scheduler.disabled) .Values.sync.nodes.enableScheduler }}
      - name: kube-scheduler-manager
        image: "{{ .Values.defaultImageRegistry }}{{ .Values.scheduler.image }}"
        volumeMounts:
          - mountPath: /binaries
            name: binaries
        command:
          - /binaries/vcluster
        args:
          - cp
          - /usr/local/bin/kube-scheduler
          - /binaries/kube-scheduler
        {{- if .Values.scheduler.imagePullPolicy }}
        imagePullPolicy: {{ .Values.scheduler.imagePullPolicy }}
        {{- end }}
      {{- end }}
      {{- if not .Values.api.disabled }}
      - name: kube-apiserver
        image: "{{ .Values.defaultImageRegistry }}{{ .Values.api.image }}"
        volumeMounts:
          - mountPath: /binaries
            name: binaries
        command:
          - /binaries/vcluster
        args:
          - cp
          - /usr/local/bin/kube-apiserver
          - /binaries/kube-apiserver
        {{- if .Values.api.imagePullPolicy }}
        imagePullPolicy: {{ .Values.api.imagePullPolicy }}
        {{- end }}
      {{- end }}

      {{- if or $isK3s $isK0s }}
      - image: {{ .Values.defaultImageRegistry }}{{ .Values.vcluster.image }}
        name: vcluster
        # k3s has a problem running as pid 1 and disabled agents on cgroupv2
        # nodes as it will try to evacuate the cgroups there. Starting k3s
        # through a shell makes it non pid 1 and prevents this from happening
        command:
          - /bin/sh
        args:
          - -c
          {{- if $isK3s }}
          - "cp /bin/k3s /binaries/k3s"
          {{- end }}
          {{- if $isK0s }}
          - "cp /usr/local/bin/k0s /binaries/k0s"
          {{- end }}
        {{- if .Values.vcluster.imagePullPolicy }}
        imagePullPolicy: {{ .Values.vcluster.imagePullPolicy }}
        {{- end }}
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
        volumeMounts:
          - name: binaries
            mountPath: /binaries
        resources:
{{ toYaml .Values.vcluster.resources | indent 10 }}
      {{- end }}
      {{- end }}
      containers:
      {{- if not .Values.syncer.disabled }}
      - name: syncer
        {{- if .Values.syncer.image }}
        image: "{{ .Values.defaultImageRegistry }}{{ .Values.syncer.image }}"
        {{- else }}
        {{- if .Values.pro }}
        image: "{{ .Values.defaultImageRegistry }}ghcr.io/loft-sh/vcluster-pro:{{ .Chart.Version }}"
        {{- else }}
        image: "{{ .Values.defaultImageRegistry }}ghcr.io/loft-sh/vcluster:{{ .Chart.Version }}"
        {{- end }}
        {{- end }}
        {{- if .Values.syncer.workingDir }}
        workingDir: {{ .Values.syncer.workingDir }}
        {{- end }}
        {{- if .Values.syncer.command }}
        command:
        {{- range $f := .Values.syncer.command }}
        - {{ $f | quote }}
        {{- end }}
        {{- end }}
        {{- if not .Values.syncer.noArgs }}
        args:
          - --name={{ .Release.Name }}
          {{- if $isK3s }}
          - --kube-config=/data/k3s-config/kube-config.yaml
          {{- end }}
          - --service-account=vc-workload-{{ .Release.Name }}
          {{- if $isK0s }}
          - --request-header-ca-cert=/data/k0s/pki/ca.crt
          - --client-ca-cert=/data/k0s/pki/ca.crt
          - --server-ca-cert=/data/k0s/pki/ca.crt
          - --server-ca-key=/data/k0s/pki/ca.key
          - --kube-config=/data/k0s/pki/admin.conf
          {{- end }}
          {{- range $key, $container := .Values.plugin }}
          {{- if not $container.optional }}
          - --plugins={{ $key }}
          {{- end }}
          {{- end }}
          {{- include "vcluster.serviceMapping.fromHost" . | indent 10 }}
          {{- include "vcluster.serviceMapping.fromVirtual" . | indent 10 }}
          {{- if .Values.pro }}
          {{- if and .Values.embeddedEtcd.enabled $isK3s }}
          - --etcd-embedded
          - --etcd-replicas={{ .Values.replicas }}
          {{- end }}
          {{- end }}
          {{- if .Values.sync.nodes.enableScheduler }}
          - --enable-scheduler
          {{- end }}
          {{- if .Values.defaultImageRegistry }}
          - --default-image-registry={{ .Values.defaultImageRegistry }}
          {{- end }}
          {{- if .Values.syncer.kubeConfigContextName }}
          - --kube-config-context-name={{ .Values.syncer.kubeConfigContextName }}
          {{- end }}
          {{- if $isK3s }}
          {{- if (gt (int .Values.replicas) 1) }}
          - --leader-elect=true
          {{- else }}
          - --leader-elect=false
          {{- end }}
          {{- end }}
          {{- if .Values.ingress.enabled }}
          - --tls-san={{ .Values.ingress.host }}
          {{- end }}
          {{- if .Values.isolation.enabled }}
          - --enforce-pod-security-standard={{ .Values.isolation.podSecurityStandard }}
          {{- end}}
          {{- include "vcluster.syncer.syncArgs" . | indent 10 }}
          {{- if .Values.sync.nodes.syncAllNodes }}
          - --sync-all-nodes
          {{- end }}
          {{- if .Values.sync.nodes.nodeSelector }}
          - --node-selector={{ .Values.sync.nodes.nodeSelector }}
          {{- end }}
          {{- if .Values.multiNamespaceMode.enabled }}
          - --multi-namespace-mode=true
          {{- end }}
          {{- if .Values.sync.configmaps.all }}
          - --sync-all-configmaps=true
          {{- end }}
          {{- if .Values.sync.secrets.all }}
          - --sync-all-secrets=true
          {{- end }}
          {{- if not .Values.sync.nodes.fakeKubeletIPs }}
          - --fake-kubelet-ips=false
          {{- end }}
          {{- if or .Values.proxy.metricsServer.nodes.enabled .Values.proxy.metricsServer.pods.enabled }}
          - --proxy-metrics-server=true
          {{- end }}
          {{- if .Values.coredns.integrated }}
          - --integrated-coredns=true
          {{- end }}
          {{- if and .Values.coredns.integrated .Values.coredns.plugin.enabled }}
          - --use-coredns-plugin=true
          {{- end }}
          {{- if $isK3s }}
          {{- if .Values.noopSyncer.enabled }}
          - --noop-syncer=true
          {{- if .Values.noopSyncer.synck8sService }}
          - --sync-k8s-service=true
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.admission.validatingWebhooks }}
          {{- range .Values.admission.validatingWebhooks }}
          - --enforce-validating-hook={{ . | b64enc }}
          {{- end }}
          {{- end }}
          {{- if .Values.admission.mutatingWebhooks }}
          {{- range .Values.admission.mutatingWebhooks }}
          - --enforce-mutating-hook={{ . | b64enc }}
          {{- end }}
          {{- end }}
          {{- range $f := .Values.syncer.extraArgs }}
          - {{ $f | quote }}
          {{- end }}
        {{- else }}
        args:
{{ toYaml .Values.syncer.extraArgs | indent 10 }}
        {{- end }}
        {{- if .Values.syncer.livenessProbe }}
        {{- if .Values.syncer.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          failureThreshold: 60
          initialDelaySeconds: 60
          periodSeconds: 2
        {{- end }}
        {{- end }}
        {{- if .Values.syncer.readinessProbe }}
        {{- if .Values.syncer.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8443
            scheme: HTTPS
          failureThreshold: 60
          periodSeconds: 2
        {{- end }}
        {{- end }}
        {{- if .Values.syncer.imagePullPolicy }}
        imagePullPolicy: {{ .Values.syncer.imagePullPolicy }}
        {{- end }}
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
        env:
          - name: VCLUSTER_DISTRO
            value: {{ .Values.distro -}}
        {{- if or $isK8s $isEks}}
          {{- if not .Values.api.disabled }}
          - name: APISERVER_COMMAND
            value: |-
              command:
                - /binaries/kube-apiserver
                - '--advertise-address=127.0.0.1'
                - '--bind-address=127.0.0.1'
                - '--allow-privileged=true'
                - '--authorization-mode=RBAC'
                - '--client-ca-file=/pki/ca.crt'
                - '--enable-bootstrap-token-auth=true'
                - '--etcd-cafile=/pki/etcd/ca.crt'
                - '--etcd-certfile=/pki/apiserver-etcd-client.crt'
                - '--etcd-keyfile=/pki/apiserver-etcd-client.key'
                - '--etcd-servers=https://{{ .Release.Name }}-etcd:2379'
                - '--proxy-client-cert-file=/pki/front-proxy-client.crt'
                - '--proxy-client-key-file=/pki/front-proxy-client.key'
                - '--requestheader-allowed-names=front-proxy-client'
                - '--requestheader-client-ca-file=/pki/front-proxy-ca.crt'
                - '--requestheader-extra-headers-prefix=X-Remote-Extra-'
                - '--requestheader-group-headers=X-Remote-Group'
                - '--requestheader-username-headers=X-Remote-User'
                - '--secure-port=6443'
                - '--service-account-issuer=https://kubernetes.default.svc.cluster.local'
                - '--service-account-key-file=/pki/sa.pub'
                - '--service-account-signing-key-file=/pki/sa.key'
                {{- if .Values.serviceCIDR }}
                - '--service-cluster-ip-range={{ .Values.serviceCIDR }}'
                {{- else }}
                - '--service-cluster-ip-range=$(SERVICE_CIDR)'
                {{- end }}
                - '--tls-cert-file=/pki/apiserver.crt'
                - '--tls-private-key-file=/pki/apiserver.key'
                - '--watch-cache=false'
                - '--endpoint-reconciler-type=none'
                {{- range $f := .Values.api.extraArgs }}
                - {{ $f | quote }}
                {{- end }}
          {{- end }}
          {{- if not .Values.controller.disabled }}
          - name: CONTROLLER_COMMAND
            value: |-
              command:
                - /binaries/kube-controller-manager
                - '--authentication-kubeconfig=/pki/controller-manager.conf'
                - '--authorization-kubeconfig=/pki/controller-manager.conf'
                - '--bind-address=127.0.0.1'
                - '--client-ca-file=/pki/ca.crt'
                - '--cluster-name=kubernetes'
                - '--cluster-signing-cert-file=/pki/ca.crt'
                - '--cluster-signing-key-file=/pki/ca.key'
                {{- if or (not .Values.scheduler.disabled) .Values.sync.nodes.enableScheduler }}
                - '--controllers=*,-nodeipam,-nodelifecycle,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle,-ttl'
                {{- else }}
                - '--controllers=*,-nodeipam,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle,-ttl'
                - '--node-monitor-grace-period=1h'
                - '--node-monitor-period=1h'
                {{- end }}
                - '--horizontal-pod-autoscaler-sync-period=60s'
                - '--kubeconfig=/pki/controller-manager.conf'
                {{- if .Values.serviceCIDR }}
                - '--service-cluster-ip-range={{ .Values.serviceCIDR }}'
                {{- else }}
                - '--service-cluster-ip-range=$(SERVICE_CIDR)'
                {{- end }}
                {{- if .Values.enableHA }}
                - '--leader-elect=true'
                {{- else }}
                - '--leader-elect=false'
                {{- end }}
                - '--node-monitor-grace-period=180s'
                - '--node-monitor-period=30s'
                - '--pvclaimbinder-sync-period=60s'
                - '--requestheader-client-ca-file=/pki/front-proxy-ca.crt'
                - '--root-ca-file=/pki/ca.crt'
                - '--service-account-private-key-file=/pki/sa.key'
                - '--use-service-account-credentials=true'
                {{- range $f := .Values.controller.extraArgs }}
                - {{ $f | quote }}
                {{- end }}
            {{- end }}

          - name: SCHEDULER_COMMAND
            value: |-
              command:
                - /binaries/kube-scheduler
                - '--authentication-kubeconfig=/pki/scheduler.conf'
                - '--authorization-kubeconfig=/pki/scheduler.conf'
                - '--bind-address=127.0.0.1'
                - '--kubeconfig=/pki/scheduler.conf'
                {{- if .Values.enableHA }}
                - '--leader-elect=true'
                {{- else }}
                - '--leader-elect=false'
                {{- end }}
                {{- range $f := .Values.scheduler.extraArgs }}
                - {{ $f | quote }}
                {{- end }}
          {{- end }}
        {{- end }}
        {{- if $isK0s }}
        {{- if eq (.Values.replicas | toString | atoi) 1 }}
          - name: VCLUSTER_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        {{- end }}
          - name: ETCD_UNSUPPORTED_ARCH
            value: arm64
        {{- end }}
          {{- if .Values.vcluster.env }}
{{ toYaml .Values.vcluster.env | indent 10 }}
          {{- end }}
        {{- if $isK3s }}
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        {{- end }}
          - name: VCLUSTER_COMMAND
            value: |-
              command:
              {{- range $f := .Values.vcluster.command }}
              - {{ $f | quote }}
              {{- end }}
              args:
              {{- range $f := .Values.vcluster.baseArgs }}
              - {{ $f | quote }}
              {{- end }}
              {{- if $isK0s }}
              - --status-socket=/run/k0s/status.sock
              {{- end }}
              {{- if $isK3s }}
              {{- if not .Values.sync.nodes.enableScheduler }}
              - --disable-scheduler
              - --kube-controller-manager-arg=controllers=*,-nodeipam,-nodelifecycle,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle,-ttl
              - --kube-apiserver-arg=endpoint-reconciler-type=none
              {{- else }}
              - --kube-controller-manager-arg=controllers=*,-nodeipam,-persistentvolume-binder,-attachdetach,-persistentvolume-expander,-cloud-node-lifecycle,-ttl
              - --kube-apiserver-arg=endpoint-reconciler-type=none
              - --kube-controller-manager-arg=node-monitor-grace-period=1h
              - --kube-controller-manager-arg=node-monitor-period=1h
              {{- end }}
              {{- if .Values.pro }}
              {{- if .Values.embeddedEtcd.enabled }}
              - --datastore-endpoint=https://localhost:2379
              - --datastore-cafile=/data/pki/etcd/ca.crt
              - --datastore-certfile=/data/pki/apiserver-etcd-client.crt
              - --datastore-keyfile=/data/pki/apiserver-etcd-client.key
              {{- end }}
              {{- end }}
              {{- end }}
              {{- if $isK0s }}
              {{- if not .Values.sync.nodes.enableScheduler }}
              - --disable-components=konnectivity-server,kube-scheduler,csr-approver,kube-proxy,coredns,network-provider,helm,metrics-server,kubelet-config
              {{- else }}
              - --disable-components=konnectivity-server,csr-approver,kube-proxy,coredns,network-provider,helm,metrics-server,kubelet-config
              {{- end }}
              {{- end }}
              {{- range $f := .Values.vcluster.extraArgs }}
              - {{ $f | quote }}
              {{- end }}
          {{- if $isK3s }}
          {{- if eq (.Values.replicas | toString | atoi) 1 }}
          - name: VCLUSTER_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          {{- end }}
          {{- end }}
        {{- if .Values.syncer.env }}
{{ toYaml .Values.syncer.env | indent 10 }}
        {{- end }}
        {{- if .Values.sync.generic.config }}
          - name: CONFIG
            value: |-
              {{- .Values.sync.generic.config | nindent 14 }}
        {{- end }}
          - name: VCLUSTER_TELEMETRY_CONFIG
            value: {{ .Values.telemetry | toJson | quote }}
        volumeMounts:
          - name: binaries
            mountPath: /binaries
          - name: helm-cache
            mountPath: /.cache/helm
          {{- if $isK3s }}
          - name: config
            mountPath: /etc/rancher
          {{- end }}
          - mountPath: /data
            name: data
          - name: run-k0s
            mountPath: /run/k0s
          - name: tmp
            mountPath: /tmp
        {{- if or .Values.coredns.enabled .Values.coredns.integrated }}
          - name: coredns
            mountPath: /manifests/coredns
            readOnly: true
          - name: custom-config-volume
            mountPath: /etc/coredns/custom
            readOnly: true
        {{- end }}
        {{- if .Values.vcluster.volumeMounts }}
{{ toYaml .Values.vcluster.volumeMounts | indent 10 }}
        {{- end }}
        {{- if and .Values.noopSyncer.enabled .Values.noopSyncer.secret $isK3s }}
          - name: noopsyncer-cluster-certs
            mountPath: /data/server/tls/request-header-ca.crt
            subPath: requestHeaderCaCert
          - name: noopsyncer-cluster-certs
            mountPath: /data/server/tls/client-ca.crt
            subPath: clientCaCert
          - name: noopsyncer-cluster-certs
            mountPath: /data/server/tls/server-ca.crt
            subPath: serverCaCert
          - name: noopsyncer-cluster-certs
            mountPath: /data/server/tls/server-ca.key
            subPath: serverCaKey
          - name: noopsyncer-cluster-certs
            mountPath: /data/server/cred/admin.kubeconfig
            subPath: kubeConfig
        {{- end }}
        {{- if .Values.syncer.extraVolumeMounts }}
{{ toYaml .Values.syncer.extraVolumeMounts | indent 10 }}
        {{- end }}
        {{- if and .Values.vcluster.extraVolumeMounts $isK3s}}
{{ toYaml .Values.vcluster.extraVolumeMounts | indent 10 }}
        {{- end }}
        resources:
{{ toYaml .Values.syncer.resources | indent 10 }}
      {{- end }}
      {{- $counter := -1 -}}
      {{- range $key, $container := .Values.plugin }}
      {{- $counter = add1 $counter }}
      - image: {{ $.Values.defaultImageRegistry }}{{ $container.image }}
        {{- if $container.name }}
        name: {{ $container.name | quote }}
        {{- else }}
        name: {{ $key | quote }}
        {{- end }}
        {{- if $container.imagePullPolicy }}
        imagePullPolicy: {{ $container.imagePullPolicy }}
        {{- end }}
        {{- if $container.workingDir }}
        workingDir: {{ $container.workingDir }}
        {{- end }}
        {{- if $container.command }}
        command:
          {{- range $commandIndex, $command := $container.command }}
          - {{ $command | quote }}
          {{- end }}
        {{- end }}
        {{- if $container.args }}
        args:
          {{- range $argIndex, $arg := $container.args }}
          - {{ $arg | quote }}
          {{- end }}
        {{- end }}
        {{- if $container.terminationMessagePath }}
        terminationMessagePath: {{ $container.terminationMessagePath }}
        {{- end }}
        {{- if $container.terminationMessagePolicy }}
        terminationMessagePolicy: {{ $container.terminationMessagePolicy }}
        {{- end }}
        env:
          - name: VCLUSTER_PLUGIN_ADDRESS
            value: "localhost:{{ add 14000 $counter }}"
          - name: VCLUSTER_PLUGIN_NAME
            value: "{{ $key }}"
        {{- if $container.env }}
{{ toYaml $container.env | indent 10 }}
        {{- end }}
        envFrom:
{{ toYaml $container.envFrom | indent 10 }}
        securityContext:
{{ toYaml $container.securityContext | indent 10 }}
        lifecycle:
{{ toYaml $container.lifecycle | indent 10 }}
        livenessProbe:
{{ toYaml $container.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml $container.readinessProbe | indent 10 }}
        startupProbe:
{{ toYaml $container.startupProbe | indent 10 }}
        volumeDevices:
{{ toYaml $container.volumeDevices | indent 10 }}
        volumeMounts:
{{ toYaml $container.volumeMounts | indent 10 }}
        {{- if $container.resources }}
        resources:
{{ toYaml $container.resources | indent 10 }}
        {{- end }}
        {{- end }}
